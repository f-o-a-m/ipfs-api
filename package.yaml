name:                ipfs-api
version:             0.1.0.0
github:              "f-o-a-m/ipfs-api"
license:             BSD3
author:              "Ilya Ostrovskiy"
maintainer:          "ilya@foam.space"
copyright:           "2018 Ilya Ostrovskiy"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/f-o-a-m/ipfs-api#readme>

dependencies:
- base >= 4.7 && < 5
- aeson >= 1.2 && < 1.3
- attoparsec >= 0.13 && < 0.14
- binary >= 0.8.5.0 && < 0.9
- bytestring >= 0.10.0.0 && < 0.11
- containers >= 0.5.10 && < 0.6
- http-client >= 0.5.12 && < 0.6
- http-media >= 0.7 && < 0.8
- http-types >= 0.12 && < 0.13
- servant >= 0.13 && < 0.14
- servant-client >= 0.13 && < 0.14
- servant-client-core >= 0.13 && < 0.14
- text >= 1.2.3.0 && < 1.3
- unordered-containers >= 0.2.9 && < 0.3

default-extensions:
- DataKinds
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- OverloadedStrings
- PolyKinds
- ScopedTypeVariables
- TypeApplications
- TypeFamilies
- TypeOperators

library:
  source-dirs: src

executables:
  ipfs-api-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ipfs-api

tests:
  ipfs-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ipfs-api
    - hspec
    - hspec-contrib
    - hspec-discover
    - hspec-expectations
